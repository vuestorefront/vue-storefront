name: Run tests

on:
  push:
    branches:
      - main
      - develop
      - release-**
  pull_request:
    branches:
      - main
      - develop
      - release-**

jobs:
  run_linter_and_tests:
    name: Prepare dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

      - name: Build core
        run: yarn build:core

      - name: Test cache
        run: yarn test:cache --coverage

      - name: Test CLI
        run: yarn test:cli --coverage

      - name: Test core
        run: yarn test:core --coverage

      - name: Test middleware
        run: yarn test:middleware --coverage
