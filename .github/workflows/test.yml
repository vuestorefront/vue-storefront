name: Lint, build, test

on:
  push:
    branches:
      - main
      - develop
      - release-**
  pull_request:
    branches:
      - main
      - develop
      - release-**

jobs:
  run_linter:
    name: Prepare dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

  build_and_test:
    name: Test ${{ matrix.package }}
    needs: run_linter
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - cache
          - cli
          - core
          - middleware

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install
      
      - name: Build and test ${{ matrix.package }}
        run: cd packages/core/${{ matrix.integration }} && yarn build && yarn test --coverage
