events {
    worker_connections 8000;
}

http {
  server_tokens off;
  keepalive_timeout 65;
  sendfile        on;
  tcp_nopush      on;

  upstream vue-storefront {
      server app:3000;
  }
  server {
    listen 80;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Robots-Tag none;

    gzip on;
    gzip_proxied any;
    gzip_types
      text/css
      text/javascript
      text/xml
      application/javascript
      application/json
      text/json
      text/html;

    location / {
      proxy_pass http://vue-storefront/;
    }

    location /assets/ {
      proxy_pass http://vue-storefront/assets/;
    }
  }
}
