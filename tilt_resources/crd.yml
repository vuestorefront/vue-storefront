---
# The vue-storefront Helm chart is meant to be deployed on Google Kubernetes Engine
# and refers to some Custom Resource Definitions that are available only there e.g. BackendConfig
# We need to recreate them from scratch to have our local Kubenretes cluster mimic GKE
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: backendconfigs.cloud.google.com
spec:
  group: cloud.google.com
  scope: Namespaced
  names:
    plural: backendconfigs
    singular: backendconfig
    kind: BackendConfig
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              color:
                type: string
              size:
                type: string
    selectableFields:
    - jsonPath: .spec.color
    - jsonPath: .spec.size
    additionalPrinterColumns:
    - jsonPath: .spec.color
      name: Color
      type: string
    - jsonPath: .spec.size
      name: Size
      type: string

---

