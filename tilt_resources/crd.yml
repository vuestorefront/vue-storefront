      served: true
      # One and only one version must be marked as the storage version.
      storage: false
      deprecated: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                deleted:
                  type: boolean
              required:
                - deleted
    - name: v2
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: false
      deprecated: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                additionalApplications:
                  type: object
                  properties:
                    monitoring:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                    apps:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          tag:
                            type: string
                          image:
                            type: string
                          path:
                            type: string
                          port:
                            type: string
                          hasBasePath:
                            type: boolean
                        required:
                          - name
                          - tag
                          - image
                          - path
                          - port
                deleted:
                  type: boolean
                ingress:
                  type: object
                  properties:
                    customDomain:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                        domains:
                          type: array
                          items:
                            type: string
                    defaultDomain:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                        domains:
                          # It is an array because that way using admin endpoint we can add additional subdomain
                          # being a part of our main domain and we could block adding our subdomains
                          # eg. store-1.europe-west1.gcp.storefrontcloud.io and store-2.europe-west1.gcp.storefrontcloud.io
                          type: array
                          items:
                            type: string
                      required:
                        - domains
                  required:
                    - defaultDomain
              required:
                - deleted
    - name: v3
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                additionalApplications:
                  type: object
                  properties:
                    monitoring:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                    apps:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          tag:
                            type: string
                          image:
                            type: string
                          path:
                            type: string
                          port:
                            type: string
                          hasBasePath:
                            type: boolean
                        required:
                          - name
                          - tag
                          - image
                          - path
                          - port
                deleted:
                  type: boolean
                ingress:
                  type: object
                  properties:
                    customDomain:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                        domains:
                          type: array
                          items:
                            type: string
                    defaultDomain:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                        domains:
                          # It is an array because that way using admin endpoint we can add additional subdomain
                          # being a part of our main domain and we could block adding our subdomains
                          # eg. store-1.europe-west1.gcp.storefrontcloud.io and store-2.europe-west1.gcp.storefrontcloud.io
                          type: array
                          items:
                            type: string
                      required:
                        - domains
                    legacy:
                      type: boolean
                  required:
                    - defaultDomain
                monitoring:
                  type: object
                  properties:
                    stakater:
                      type: object
                      properties:
                        uptimeRobot:
                          type: object
                          properties:
                            contactIds:
                              type: string
              required:
                - deleted
  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: farmerinstances
    # singular name to be used as an alias on the CLI and for display
    singular: farmerinstance
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: FarmerInstance
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
      - farins

